  description: 
    Ooh la la!

    This beautiful bag has been handmade from fabulous turquoise quilting weight cotton, decorated with a rich chocolate brown Eiffel Tower design.

    The interior of the bag is fully lined with polyester and has been interlined to make it nice and sturdy. 
    
